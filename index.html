<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title> Double Vertical SLider </title>
</head>
<body>

      <div class="slider-container">
          <div class="left-slide">
            <div style="background-color:#FD3555 ;">
                <h1>Nature Flower</h1>
                <p>All are pink</p>
            </div>

            <div style="background-color:#2A86BA;">
                <h1>Blue Sky </h1>
                <p>With its mountain</p>
            </div>

            <div style="background-color:#252E33;">
                <h1>Lonely castle </h1>
                <p>in the wilderness</p>
            </div>

            <div style="background-color:#FFB866 ;">
                <h1>Flying Eagle</h1>
                <p in the sunset</p>
            </div>

          </div>



          <div class="right-slide">
              
              <div style="background-image: url('https://images.unsplash.com/photo-1589642314445-999ac13b0075?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGZseWluZyUyMGVhZ2xlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');"></div>
              
              <div style="background-image: url('https://images.unsplash.com/photo-1656878564120-ab988c47f0b5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTgwfHxsb25lbHklMjBjYXN0bGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');"></div>
              
              <div style="background-image: url('https://images.unsplash.com/photo-1438798599398-8517324c206b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzV8fGJsdWUlMjBza3l8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');"></div>
              
              <div style="background-image: url('https://images.unsplash.com/photo-1513432001033-4a7b14b6d039?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTY1fHxuYXR1cmUlMjBmbG93ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');"></div>



          </div>



          <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
          </div>

      </div>

    
    <script src="script.js"></script>

</body>
</html>
